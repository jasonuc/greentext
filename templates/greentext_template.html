<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greentext Meme</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f0e0d6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 512px;
            background-color: #f0e0d6;
            padding: 10px;
            border-radius: 8px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            background-color: #e2d1c6;
            padding: 5px 10px;
            font-size: 12px;
            color: #9d352e;
            margin-bottom: 10px;
        }

        .content {
            display: flex;
        }

        .thumbnail {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            background-color: #ccc;
            margin-right: 10px;
        }

        .text {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }

        .text {
            color: #789922;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="meme-container" class="container">
        <div class="header">
            <span style="color:#789922; font-weight: bold;">Anonymous</span>
            <span>{{.Timestamp}}</span>
            <span>No.{{.UniqueID}}</span>
        </div>
        <div class="content">
            <div class="thumbnail">
                <!-- Optional thumbnail will go here -->
                {{if .Thumbnail}}
                <img src="{{.Thumbnail}}" alt="Thumbnail" class="thumbnail">
                {{end}}
            </div>
            <div class="text">
                {{range .Lines}}
                <p><span>&gt;</span> {{.}}</p>
                {{end}}
            </div>
        </div>
    </div>
</body>

</html>
